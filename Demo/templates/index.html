{% extends "base.html" %}

{% block content %}
    <h1 class="font-weight-bold text-center">更改订单到货日期</h1>
    <form action="http://127.0.0.1:5000/upload/" method="post" enctype=multipart/form-data style="margin-top: 30px">
        <div class="form-group">
            <label for="file">选择文件：</label>
            <input type="file" class="form-control" name="file" id="file">
            <input type="submit" class="form-control btn btn-primary" value="提交" style="margin-top: 30px">
        </div>
    </form>


{% endblock %}
